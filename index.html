<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Namanganliklar</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="head-class">
                <nav class="nav">
                    <ul class="nav-list">
                        <li class="nav-item"><a><img src="img/logo.png" alt="logo" width="250px"></a></li>
                        <li class="nav-item"><i class='bx bx-dollar'></i>10137.2</li>
                        <li class="nav-item"><i class='bx bx-ruble'></i>138.26</li>
                        <li class="nav-item"><i class='bx bx-euro'></i>10988.72</li>
                    </ul>
                </nav>
                <nav class="nav-follower">
                    <ul class="list-follower">
                        <li><i class='bx bx-search-alt-2'></i></li>
                        <li><span>РУ</span></li>
                        <li><button class="follow-but"><i class='bx bxl-telegram'></i>Подписатся</button></li>
                    </ul>
                </nav>
            </div>
            <div class="category">
                <nav class="nav-category">
                    <ul class="list-category">
                        <li><a href="#">Узбекистана</a></li>
                        <li><a href="#">Мир</a></li>
                        <li><a href="#">Экономика</a></li>
                        <li><a href="#">Общество</a></li>
                        <li><a href="#">Технлогоии</a></li>
                        <li><a href="#">Спорт</a></li>
                        <li><a href="#">Культура</a></li>
                        <li><a href="#">Происшествия</a></li>
                        <li><a href="#">Туризм</a></li>
                    </ul>
                </nav>
            </div>
            <aside class="rec"><img src="img/nrg-banner.png" alt="rec"></aside>
        </div>
    </header>
    <main>
        <section>
            <div class="container">
                <div class="stats">
                    <ul class="list-stats">
                        <li class="iconcov"><img src="img/icon-covid.png" alt="icon-covid" width="43px" height="45"><h3>Коронавирус COVID-19 <br>
                        в Узбекистане</h3></li>
                        <li class="suck"><img src="img/Vector (2).png" alt="suck" width="40px" height="40px"><h3>Инфицированы<br><span class="num-suck">2753</span></h3></li>
                        <li class="repaired"><img src="img/Vector (4).png" alt="repaired" width="43px" height="45px"><h3>Выздоровели<br><span class="num-rep">2245</span></h3></li>
                        <li class="dead"><img src="img/icon-dead.png" alt="dead" width="43px" height="45px"><h3>Умерли<br><span class="num-dead">0</span></h3></li>
                    </ul>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
